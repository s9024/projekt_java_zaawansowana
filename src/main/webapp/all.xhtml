<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml">

    <ui:define name="content">
        <p>
            <h:form>
                <h:dataTable value="#{companyWeb.allCompany}" var="item">
                <f:facet name="header">#{msg.companyDesc}</f:facet>

                <h:column>
                    <f:facet name="header">#{msg.name}</f:facet>
                    #{item.name}
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.telephone}</f:facet>
                    #{item.telephone}
                </h:column>
                
                <h:column>
                    <f:facet name="header">#{msg.adress}</f:facet>
                    #{item.adress}
                </h:column>
                
                <h:column>
                    <f:facet name="header">#{msg.action}</f:facet>
                    <h:commandLink value="#{msg.retrive}" action="#{companyWeb.retrive()}"/> /
                    <h:commandLink value="#{msg.edit}" action="#{companyWeb.update()}"/> /
                    <h:commandLink value="#{msg.delete}" action="#{companyWeb.delete()}"/>
                </h:column>
            </h:dataTable>
            </h:form>
        </p>
    </ui:define>
</ui:composition>
